<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibecoding Community</title>
    <link rel="icon" href="favicon.jpg" type="image/jpeg">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Background Animation */
        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: #0f172a;
        }

        .gradient-blob {
            position: absolute;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.4) 0%, rgba(168, 85, 247, 0.4) 100%);
            width: 60vw;
            height: 60vw;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: move 20s infinite alternate;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            background: radial-gradient(circle, #38bdf8 0%, #818cf8 100%);
            animation-duration: 25s;
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            background: radial-gradient(circle, #c084fc 0%, #f472b6 100%);
            animation-duration: 18s;
            animation-delay: -5s;
        }

        .blob-3 {
            top: 40%;
            left: 40%;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, #2dd4bf 0%, #38bdf8 100%);
            animation-duration: 22s;
            animation-delay: -2s;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            position: relative;
            z-index: 10;
            /* Glassmorphism card effect */
            background: rgba(15, 23, 42, 0.3);
            padding: 4rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.05em;
            background: linear-gradient(to right, #fff, #94a3b8);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        p {
            font-size: 1.5rem;
            color: #cbd5e1;
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.6;
            font-weight: 300;
        }

        .btn {
            display: inline-block;
            padding: 1rem 3rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
            border-color: rgba(56, 189, 248, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                width: 90%;
            }

            h1 {
                font-size: 3rem;
            }

            .logo-img {
                width: 250px !important;
                height: 250px !important;
            }

            p {
                font-size: 1.1rem;
            }

            .btn {
                padding: 0.8rem 2rem;
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
    <script data-goatcounter="https://vclove.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</head>

<body>
    <div class="gradient-bg">
        <div class="gradient-blob blob-1"></div>
        <div class="gradient-blob blob-2"></div>
        <div class="gradient-blob blob-3"></div>
    </div>
    <div class="container">
        <img src="favicon.jpg" alt="Vibecoding Community Logo" class="logo-img"
            style="width: 500px; height: 500px; border-radius: 50%; margin-bottom: 2rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);">
        <h1>Vibecoding Community</h1>
        <p>create, share, connect</p>
        <a href="https://www.linkedin.com/company/111056148/" class="btn" target="_blank" rel="noopener noreferrer">Join
            us!</a>

    </div>
</body>

</html>
